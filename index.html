<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social simple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>Red social pajarito</h1>
    
    <h2>¿Que estas pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Título</label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario</label>
        <textarea type="text" id="postBody" required></textarea>
        <button type="submit">Enviar</button>
        
        <!-- <h2>ver posteo</h2>
        <button onclick="getData()">Ver posteos</button> -->
        <ul id="postList"></ul>
    </form>






    <script src="script.js"></script>
</body>
</html>
